{% extends 'base.html' %}
{% load static %}

{% block title %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Contacto{% else %}Crear Contacto{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Contacto{% else %}Crear Contacto{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'contacto_list' %}">Cancelar</a>
</body>
</html>

{% endblock %}
