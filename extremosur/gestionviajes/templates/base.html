<!-- gestionviajes/templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo ExtremoSur</title>
    <!-- Cargar Static -->
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-16ae9gMW03i3a0+9kYuCpC3Ha0i8H3p1nFp3wVf+wOs="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-v8e3GPa2qEuKnhzg0rZlPtzAktwX9oHpdbf/…" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>

    <!-- Mi hoja de estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
        /* Estilos adicionales para la barra de navegación */
        .navbar {
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
        }

        .navbar-brand img {
            max-height: 30px; /* Tamaño máximo del logo */
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important; /* Texto de los enlaces en blanco */
        }
    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo_extremo_sur.png' %}" class="d-inline-block align-top" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">¿Quiénes somos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nuestros_servicios' %}">Nuestros servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ver_carrito' %}">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}">Contáctanos</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>&copy; 2024 ExtremoSur. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
