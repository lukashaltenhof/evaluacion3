{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Contacto</title>
</head>
<body>
    <h1>Eliminar Contacto</h1>
    <p>¿Estás seguro de que deseas eliminar el contacto {{ contacto.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'contacto_list' %}">Cancelar</a>
</body>
</html>
{% endblock %}
