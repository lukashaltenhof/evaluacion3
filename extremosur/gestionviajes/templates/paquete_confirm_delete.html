<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Paquete Turístico</title>
</head>
<body>
    <h1>Eliminar Paquete Turístico</h1>
    <p>¿Estás seguro de que deseas eliminar el paquete {{ paquete.nombre_destino }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'paquete_list' %}">Cancelar</a>
</body>
</html>
